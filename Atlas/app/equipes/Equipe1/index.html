<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Disparités Socio-Économiques - Équipe 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bibliothèque MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@^5.3.0/dist/maplibre-gl.css" rel="stylesheet" />
  <!-- Votre stylesheet personnalisé -->
  <link rel="stylesheet" href="app.css">
  <!-- Split.js pour séparer la carte et le panneau -->
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>

  <!-- Conteneur principal: carte + panneau -->
  <div id="mainContainer">
    <!-- Carte interactive -->
    <div id="map" class="split"></div>

    <!-- Panneau latéral -->
    <div id="infoPanel" class="split">
      <div class="panel-header">
        <h5>(Recensement du Canada 2021)</h5>
        <h3>Recensement du Canada 2021</h3>
        <p>Maisons individuelles et duplex</p>
      </div>

      <!-- Histogramme dynamique -->
      <canvas id="histogram" height="100"></canvas>

      <!-- Texte explicatif -->
      <div class="panel-body">
        <h5>par CensusMapper</h5>
        <p><em>Basé sur le Recensement du Canada 2021</em></p>
        <p>Cette carte montre le pourcentage des logements occupés qui sont des maisons individuelles ou des duplex.</p>
        <p><strong>Date :</strong> 2025-01-30</p>
      </div>
    </div>
  </div>

  <!-- Légende choroplèthe (exemple statique) -->
  <div id="legendChoropleth"></div>


  <!-- Bouton d'affichage des arrondissements -->
  <div id="arrondissementBtn"
       class="maplibregl-ctrl maplibregl-ctrl-group"
       style="position: absolute; top: 130px; left: 10px;">
    <button id="toggleArrondissement" title="Afficher/Masquer les arrondissements">
      🗺️
    </button>
  </div>

  <!-- Menu déroulant pour choisir une variable -->
  <!-- Par exemple placé plus bas (ou replacé en haut) selon votre préférence -->
  <div class="dropdown"
       style="position: absolute; top: 180px; left: 10px; z-index: 999;">
    <button class="dropbtn">📊 Choisir une variable</button>
    <div class="dropdown-content" id="variableDropdown">
      <!-- Les options sont générées en JS -->
    </div>
  </div>



  <div id="tooltip" style="
  position: absolute;
  z-index: 999;
  background: white;
  padding: 6px 10px;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.3);
  font-size: 12px;
  pointer-events: none;
  display: none;
"></div>


  <!-- Librairie MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@^5.3.0/dist/maplibre-gl.js"></script>
  <!-- Librairie Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script principal (JS) : configuration de la carte, histogramme, etc. -->
  <script src="./app.js" type="text/javascript"></script>

</body>
</html>
