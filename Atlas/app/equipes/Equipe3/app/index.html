<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collision</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
</head>
<body>
    <div class = "main-title-container"><h1>Analyse géospatiale des accidents routier de 2012 à 2023 </h1></div>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-9 p-0">
               
                <div id="map" style="width: 1150px; height: 660px;"></div>
                
            </div>
            <div class="col-md-3 bg-light p-4">
                <div class="sidebar-header mb-3">
                    <h2>Collision routière</h2>

                </div>
                <div class="sidebar-content">
                    <div class="base-boundary-data mb-3">
                        <h4>Limite administractive</h4>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" name="boundary" id="neighborhoods" value="neighborhoods">
                        <label class="form-check-label" for="neighborhoods">Arrondissement</label>

                        </div>
                   </div>

                    <div class="select-vitality-data mb-3">
                        <h4>Selectionner le niveau de gravité des accidents </h4>
                        <select id="inondation-dropdown" disabled>
                            <option value="">-- Sélectionner --</option>
                            <option value="Mortel">Mortel</option>
                            <option value="Grave">Grave</option>
                            <option value="Léger">Léger</option>
                            <option value="Dommages matériels seulement">Dommages matériels seulement</option>
                            <option value="Dommages matériels inférieurs au seuil de rapportage">Dommages matériels inférieurs au seuil de rapportage</option>
                          </select>
                    </div>

                    <div id="stats" style="margin-top: 10px; font-family: Arial;">
                        <h4>Nombre d'accidents et des morts par gravité</h4>
                        <p id="nb_accidents"><strong> Nombre d'accidents </strong>: 0</p>
                        <p id="nb_morts"><strong>Nombre de morts </strong>: 0</p>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="control.js"></script>



</body>
</html>
