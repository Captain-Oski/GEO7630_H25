<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inondation Montreal</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
</head>
<body>
    <div class="main-title-container">
        <h1>Zones vulnerable à l'inondation à MOntréal</h1>
    </div>

    <div class="legend-container mb-3">
        <div id="legend" class="legend-container"></div>
    </div>
    
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-9 p-0">
                <div id="map" style="width: 100%; height:91%;"></div>
            </div>
            <div class="col-md-3 bg-light p-4">
                <div class="sidebar-header mb-3">
                    <h2>Vulnérabilité</h2>
                </div>
                <div class="sidebar-content">
                    <div class="base-boundary-data mb-3">
                        <h4>Limite administrative</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="boundary" id="neighborhoods">
                            <label class="form-check-label" for="neighborhoods">Arrondissement</label>
                        </div>
                    </div>

                    <div class="select-vitality-data mb-3">
                        <h4>Sélectionner la vulnérabilité</h4>
                        <select class="form-select" id="inondation-dropdown" disabled>
                            <option value="">-- Sélectionner les données --</option>
                            <option value="Non significative">Non significative</option>
                            <option value="Mineure">Mineure</option>
                            <option value="Modéré">Modéré</option>
                            <option value="Élevée">Élevée</option>
                            <option value="Majeure">Majeure</option>
                            <option value="S.O.">S.O.</option>
                        </select>
                    </div>
                    
                    <a href="https://app.powerbi.com/reportEmbed?reportId=8dfe434b-317d-4884-8bd3-af7ed93d0b77&autoAuth=true&ctid=12cb4e1a-42da-491c-90e1-7a7a9753506f" target="_blank">
                        <button type="button" class="btn btn-primary">Inondation</button>
                    </a>
                    <button type="button" class="btn btn-secondary">Télécharger les couches</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="layers.js"></script>
</body>
</html>
